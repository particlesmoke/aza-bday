<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our journal</title>
</head>
<template id="postTemplate">
    <div class="post">
        <span class="dateAndAuthor">
            <p class="date">22-02-2022</p>
            <p class="authorName">~Aza</p>
        </span>
        <p class="time">06:53:01</p>
        <p class="contents"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed natus non ipsam illum iure. Officia blanditiis facilis sequi autem nam. Adipisci enim architecto nesciunt at, facilis laborum autem culpa officiis.</p>
    </div>
</template>
<body>
    <!-- <div id="splash">Hellooooo <br><br><br>Hellii</div> -->
    <div id="main">
        <div id="inputDiv">
            <form id="inputForm">
                <input type="text" name="contents" id="contentsInput" placeholder="   Next entry goes here!">
                <span>
                    <select name="author" id="authorInput">
                        <option value="R">Aza</option>
                        <option value="J">Jayesh</option>
                    </select>
                    <button onclick="post()" type="button" >Post!</button>
                </span>
            </form>
        </div>
        <div id="postsDiv">
            <br><br>
            <p id="postsDivHeading">Entries</p>
        </div>
        <button onclick="getNextEntry()" style="opacity: 0;">Add template</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
